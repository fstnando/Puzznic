<html>
    <head>
        <link rel="stylesheet" type="text/css" href="puzznic.css">
    </head>
    <body>
        <canvas id="puzznic"></canvas>
        <img id="key_left" src="img/cursor-left.png" style="display:none" />
        <img id="key_right" src="img/cursor-right.png" style="display:none" />
        <img id="key_up" src="img/cursor-up.png" style="display:none" />
        <img id="key_down" src="img/cursor-down.png" style="display:none" />
        <img id="key_p" src="img/p.png" style="display:none" />
        <img id="key_r" src="img/r.png" style="display:none" />
        <img id="key_f1" src="img/f1.png" style="display:none" />
        <img id="key_spacebar" src="img/spacebar.png" style="display:none" />
        <script src="mapas.js"></script>
        <script src="puzznic.js"></script>
        <script>
            var puzznic = new Puzznic('puzznic');
            puzznic.iniciar();
            
            window.addEventListener('resize', function(){ puzznic.resize() }, false);
            window.addEventListener('orientationchange', function(){ puzznic.resize() }, false);
        </script>
    </body>
</html>
